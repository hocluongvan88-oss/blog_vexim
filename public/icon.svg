          stroke="#000000" 
          stroke-width="20" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="160" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000">Vexim</text>
    <text x="280" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00A651">Global</text>
