    <!-- Green arc -->
    <path d="M 50 100 Q 50 20, 130 20" 
          stroke="#00A651" 
          stroke-width="25" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 130 180 Q 50 180, 50 100" 
          stroke="#00A651" 
